<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Explore</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Hire a Designer</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Find Jobs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
        </ul>
        <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'logout_user' %}" class="nav-link">Logout</a></li>
            {% else %}
            <li class="nav-item"><a href="{% url 'welcome' %}" class="nav-link">Login</a></li>
            <li class="nav-item"><a href="{% url 'sign_up' %}" class="nav-link">Sign Up</a></li>
            
            {% endif %}
        </div>
    </header>
    <div class="container">
        {% if messages %}
            {% for msg in messages %}
             {{ msg }}
            {% endfor %}
        {% endif %}
    </div>
    {% block content %}

    {% endblock %}
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
